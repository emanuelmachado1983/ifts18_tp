{% extends "base_consultas.html" %}

{% block title %}Mejores Clientes{% endblock %}

{% block page_content %}

<div class="page-header">    
    <h1>Mejores Clientes</h1>
</div>

<div class="container">
	<table class="table">
	    <thead>
	        <tr>
	            <th>CLIENTE</th>
	            <th>VALOR</th>
	        <tr>
	    </thead>
	    <tbody>
	        {% for cliente in lista %}
	        <tr>
	            <td>{{ cliente.nombre }}</td>
	            <td>{{ cliente.valor }}</td>
	        </tr>
	        {% endfor %}
	    </tbody>
	</table>
</div>


{% endblock %}
